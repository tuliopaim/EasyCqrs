name: Merge - Pack and Push

on:
  push:
    branches: [ master ]

jobs:
  build-pack-push:
    env:
      src-path: ./src/
      easycqrs-path: ./src/EasyCqrs/EasyCqrs.csproj

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      
      - name: Restore
        run: dotnet restore ${{ env.src-path }}

      - name: Build
        run: dotnet build ${{ env.src-path }} -c Release 
       
      - name: Test
        run: dotnet test ${{ env.src-path }}   

      - name: Pack
        run: dotnet pack ${{ env.easycqrs-path }} -c Release -o output

      - name: Publish Nuget
        run: |
          cd output
          dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source ${{ secrets.NUGET_SERVER }} --skip-duplicate