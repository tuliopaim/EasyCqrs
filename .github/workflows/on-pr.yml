name: PR - Build and Test 

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  build-pack-push:
    env:
      src-path: ./src/

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 6.0.x
      
      - name: Restore
        run: dotnet restore ${{ env.src-path }}

      - name: Build
        run: dotnet build ${{ env.src-path }} -c Release 
       
      - name: Test
        run: dotnet test ${{ env.src-path }}    